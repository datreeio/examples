image: node:14

stages:
    - build
    - test

build:
    stage: build
    script:
        - npm run test

test:
    stage: test
    script:
        - npm run test
        - wget https://clipublic.s3.amazonaws.com/datree-cli_0.0.261-main_Linux_x86_64/datree && chmod +x datree
        - ./datree test kube/deployment.yaml
